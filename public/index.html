<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birthday Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Philosopher|Schoolbell" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title"></div>
      <div class="long-text">
      </div>
      <div class="input-pwd">
        <input type="text" name="pwd" id="pwd" placeholder="Insert secret code">
      </div>
      <div class="actions">
        <button class="next-btn" type="button"></button>
        <button class="prev-btn" type="button"></button>
      </div>
      <div class="text-img"><img src="" alt=""></div>
    </div>
    <span class="step-holder">0</span>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/amm.js" charset="utf-8"></script>
  </body>
</html>
